<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0c0a09" />
    <title>El-Rahma | الرحمة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              stone: {
                850: '#1c1917',
                950: '#0c0a09',
              }
            },
            screens: {
              'xs': '375px',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cairo:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Cairo', sans-serif; }
      .quran-text { font-family: 'Amiri', serif; line-height: 2.2; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      .dark ::-webkit-scrollbar-track { background: #292524; }

      ::-webkit-scrollbar-thumb:hover { background: #b45309; }

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

  }

</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-stone-900 dark:bg-stone-950 dark:text-stone-100 transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <!-- Error Handler for Empty Screen Debugging -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message);
        // If root is empty after 2 seconds, show error
        setTimeout(() => {
            if(!document.getElementById('root').innerHTML) {
                document.body.innerHTML = '<div style="padding:20px;text-align:center;color:red"><h1>Application Failed to Load</h1><p>Please check console for details.</p><p>' + message + '</p></div>';
            }
        }, 3000);
      };
    </script>
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
